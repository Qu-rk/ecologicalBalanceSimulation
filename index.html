<!DOCTYPE html>
<head>
    <title>생태계 평형 시뮬래이션</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1 class="title">생태계 평형 시뮬레이션</h1>
    </div>

    <h3>2차 소비자</h3>
    <input type="range" max="1000" class="range con2" id="con2" value="100"/>
    <p id="con2_t">0</p>
    <h3>1차 소비자</h3>
    <input type="range" max="1000" class="range con1" id="con1" value="500"/>
    <p id="con1_t">0</p>
    <h3>생산자</h3>
    <input type="range" max="1000" class="range pro" id="pro"value="800"/>
    <p id="pro_t">0</p>
</body>
